<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conttenedor-principal">

        <div class="container">
          <h1>Formulario de registro</h1>
          <form action="/registro" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre completo">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo electrónico">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese su contraseña">
            <label for="confirmar_contrasena">Confirmar contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required placeholder="Confirme su contraseña">
            <button type="submit">Registrarse</button>
          </form>

    </div>

  </div>
  <script src="/js.js"></script>
</body>
</html>
